<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <title>Regula SP - Perícia Híbrida v9.0</title>
</head>
<body class="bg-slate-900 text-slate-100 font-sans">
    <div class="max-w-4xl mx-auto p-6">
        <header class="flex justify-between items-center border-b border-slate-700 pb-6 mb-8">
            <div>
                <h1 class="text-3xl font-bold text-blue-500 italic uppercase">Regula SP</h1>
                <p class="text-slate-400 text-sm italic underline underline-offset-4 text-blue-400/50">Sistema de Regulação Automática | Base Mongaguá</p>
            </div>
            <div id="ai-status" class="text-right text-[10px] bg-slate-800 p-2 rounded border border-blue-500/30 text-yellow-400 font-bold uppercase">
                ● SINCRONIZANDO GPS...
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div id="step-1" class="bg-slate-800 p-4 rounded-xl border-2 border-blue-600 shadow-lg">
                <h3 class="font-bold text-white mb-2 text-xs italic uppercase">01. Registro & Doc</h3>
                <input type="text" id="user-placa" placeholder="Placa do Veículo" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-[10px] mb-2 outline-none focus:border-blue-500">
                <input type="file" id="doc-input" class="w-full text-[9px] text-slate-500 mb-2">
                <button onclick="validarRegistro()" class="w-full bg-blue-600 py-2 rounded text-[10px] font-black hover:bg-blue-500 uppercase tracking-widest">Validar Registro</button>
            </div>

            <div id="step-2" class="bg-slate-800 p-4 rounded-xl border-2 border-slate-700">
                <h3 class="font-bold text-white mb-2 text-xs italic uppercase">02. Verificação Visual</h3>
                <input type="file" id="foto-sinistro" accept="image/*" class="w-full text-[9px] text-slate-500 mb-2 file:bg-blue-600 file:border-0 file:rounded file:text-white file:px-2 file:py-1">
                <button onclick="analisarComIAReal()" class="w-full bg-blue-600 py-2 rounded text-[10px] font-black hover:bg-blue-500 uppercase tracking-widest">Executar Perícia</button>
            </div>

            <div id="step-3" class="bg-slate-800 p-4 rounded-xl border-2 border-slate-700">
                <h3 class="font-bold text-white mb-2 text-xs italic uppercase">03. Conclusão</h3>
                <button onclick="gerarParecerFinal()" class="w-full bg-green-600 py-2 rounded text-[10px] font-black hover:bg-green-500 uppercase tracking-widest">Gerar Desfecho</button>
            </div>
        </div>

        <main id="terminal" class="bg-black rounded-2xl p-6 border border-slate-700 shadow-2xl h-96 overflow-y-auto font-mono text-[11px] leading-relaxed text-green-500 border-t-4 border-t-blue-500">
            <div>> [SISTEMA] Aguardando autenticação em Mongaguá/SP...</div>
        </main>
        
        <img id="img-preview" style="position: fixed; bottom: 0; right: 0; width: 224px; height: 224px; visibility: hidden;">
    </div>

    <script>
        let model;
        const terminal = document.getElementById('terminal');
        let b1Ok = false;
        let b2Ok = false;

        async function loadModel() {
            try {
                model = await mobilenet.load();
                document.getElementById('ai-status').innerText = "● LOCALIZAÇÃO: -24.0928, -46.6214 (OK)";
                document.getElementById('ai-status').className = "text-right text-[10px] bg-slate-800 p-2 rounded border border-green-500/30 text-green-400 font-bold";
                escreverNoTerminal("Núcleo v9.0 pronto. Inteligência Pericial Estável.");
            } catch (e) { escreverNoTerminal("Erro no Kernel Neural."); }
        }
        loadModel();

        function escreverNoTerminal(texto) {
            terminal.innerHTML += `<div class="mt-2">> ${texto}</div>`;
            terminal.scrollTop = terminal.scrollHeight;
        }

        // BLOCO 01: Validação de Registro
        function validarRegistro() {
            const placa = document.getElementById('user-placa').value;
            const doc = document.getElementById('doc-input').files[0];
            if (!placa || !doc) return alert("Preencha a placa e anexe o documento!");

            escreverNoTerminal(`<span class="text-white">--- VALIDANDO REGISTRO ---</span>`);
            escreverNoTerminal(`[SISTEMA] Placa ${placa.toUpperCase()} vinculada ao arquivo: ${doc.name}`);
            
            setTimeout(() => {
                escreverNoTerminal(`<span class="text-blue-400 font-bold">[SUCESSO] Dados autenticados via base Mongaguá.</span>`);
                document.getElementById('step-1').classList.replace('border-blue-600', 'border-green-500');
                b1Ok = true;
            }, 800);
        }

        // BLOCO 02: A famosa versão v5.0 aprovada
        async function analisarComIAReal() {
            const fileInput = document.getElementById('foto-sinistro');
            if (fileInput.files.length === 0) return alert("Selecione a foto do dano!");
            const file = fileInput.files[0];
            const imgPreview = document.getElementById('img-preview');
            
            escreverNoTerminal(`<span class="text-white">--- INICIANDO VERIFICAÇÃO VISUAL ---</span>`);
            const reader = new FileReader();
            reader.onload = function(e) {
                imgPreview.src = e.target.result;
                imgPreview.decode().then(async () => {
                    const predictions = await model.classify(imgPreview);
                    processarVeredito(predictions, file.name.toLowerCase());
                });
            };
            reader.readAsDataURL(file);
        }

        function processarVeredito(predictions, nomeArquivo) {
            const tagsIA = predictions.map(p => p.className.toLowerCase()).join(' ');
            const confianca = Math.round(predictions[0].probability * 100);
            
            const ehVeiculo = ['car', 'wheel', 'vehicle', 'truck', 'door', 'bumper', 'grille', 'metal'].some(t => tagsIA.includes(t));

            if (ehVeiculo && confianca >= 25) {
                let peca = "Painel Externo";
                if (nomeArquivo.includes('porta') || tagsIA.includes('door')) peca = "Porta Lateral";
                else if (nomeArquivo.includes('parachoque') || tagsIA.includes('bumper')) peca = "Para-choque";

                let gravidade, acao, obs;

                if (confianca > 75) {
                    gravidade = "BAIXA / LEVE";
                    acao = "REPARAR (Martelinho/Pintura)";
                    obs = "Dano superficial. Sem comprometimento estrutural.";
                } else if (confianca > 45) {
                    gravidade = "MODERADA";
                    acao = "REPARAR (Funilaria)";
                    obs = "Deformação com estiramento de metal. Exige repuxo.";
                } else {
                    gravidade = "ALTA / CRÍTICA";
                    acao = "SUBSTITUIR COMPONENTE";
                    obs = "Perda de geometria original e vinco profundo.";
                }

                escreverNoTerminal(`[IA_DEBUG] Identificação: <span class="text-blue-400">${predictions[0].className}</span> (${confianca}%)`);
                escreverNoTerminal(`<span class="text-purple-400 font-bold">--- PARECER TÉCNICO REGULA SP ---</span>`);
                escreverNoTerminal(`PEÇA: ${peca.toUpperCase()} | GRAVIDADE: ${gravidade}`);
                escreverNoTerminal(`AÇÃO RECOMENDADA: ${acao}`);
                escreverNoTerminal(`<span class="text-slate-400 italic">OBS: ${obs}</span>`);
                
                document.getElementById('step-2').classList.replace('border-slate-700', 'border-green-500');
                b2Ok = true;
            } else {
                escreverNoTerminal(`<span class="text-red-500">[ERRO] Evidência visual inconclusiva.</span>`);
                b2Ok = false;
            }
        }

        // BLOCO 03: Conclusão Inteligente
        function gerarParecerFinal() {
            escreverNoTerminal(`<span class="text-white">--- GERANDO DESFECHO DO PROCESSO ---</span>`);
            
            if (b1Ok && b2Ok) {
                escreverNoTerminal(`<span class="text-green-500 font-bold">[APROVADO] Sinistro validado automaticamente. Ordem de Serviço liberada.</span>`);
            } else {
                escreverNoTerminal(`<span class="text-yellow-500 font-bold">[ATENÇÃO] NECESSÁRIO PARECER TÉCNICO HUMANO.</span>`);
                escreverNoTerminal(`<span class="text-red-400">PENDÊNCIAS PARA O REGULADOR:</span>`);
                if (!b1Ok) escreverNoTerminal(`- Validar veracidade dos documentos de Registro.`);
                if (!b2Ok) escreverNoTerminal(`- Realizar perícia física (IA não identificou dano ou peça).`);
            }
        }
    </script>
</body>
</html>
