<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <title>Regula SP - Full Engine v8.4</title>
</head>
<body class="bg-slate-900 text-slate-100 font-sans">
    <div class="max-w-4xl mx-auto p-6">
        <header class="flex justify-between items-center border-b border-slate-700 pb-6 mb-8">
            <div>
                <h1 class="text-3xl font-bold text-blue-500 italic uppercase">Regula SP</h1>
                <p class="text-slate-400 text-sm italic">Base Mongaguá | v8.4 Fluxo Híbrido</p>
            </div>
            <div id="ai-status" class="text-[10px] text-green-400 font-bold uppercase tracking-widest">● Motor Ativo</div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div id="step-1" class="bg-slate-800 p-5 rounded-xl border-2 border-blue-600">
                <h3 class="font-bold text-white mb-3 text-[10px] italic uppercase text-blue-400 underline">01. Registro & Doc</h3>
                <input type="text" id="user-placa" placeholder="Placa do Veículo" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-[10px] mb-2 outline-none">
                <input type="file" id="doc-input" class="w-full text-[9px] text-slate-500 mb-3">
                <button onclick="validarDocumentoLocal()" class="w-full bg-blue-600 py-2 rounded text-[10px] font-black hover:bg-blue-500 uppercase">Validar Registro</button>
            </div>

            <div id="step-2" class="bg-slate-800 p-5 rounded-xl border-2 border-slate-500">
                <h3 class="font-bold text-white mb-3 text-[10px] italic uppercase text-blue-400 underline">02. Verificação Visual</h3>
                <input type="file" id="foto-sinistro" accept="image/*" class="w-full text-[9px] text-slate-500 mb-3">
                <button onclick="analisarDanoIA()" class="w-full bg-blue-600 py-2 rounded text-[10px] font-black hover:bg-blue-500 uppercase">Analisar Estrutura</button>
            </div>

            <div id="step-3" class="bg-slate-800 p-5 rounded-xl border-2 border-slate-700">
                <h3 class="font-bold text-white mb-3 text-[10px] italic uppercase text-blue-400 underline">03. Finalização</h3>
                <button onclick="concluirComParecer()" class="w-full bg-green-600 py-2 rounded text-[10px] font-black hover:bg-green-500 uppercase">Gerar Desfecho</button>
            </div>
        </div>

        <main id="terminal" class="bg-black rounded-2xl p-6 border border-slate-700 shadow-2xl h-80 overflow-y-auto font-mono text-[11px] leading-relaxed text-green-500 border-t-4 border-t-blue-500">
            <div>> [SISTEMA] Pronto para operação em Mongaguá/SP.</div>
        </main>
        
        <img id="img-proc" style="display:none;">
    </div>

    <script>
        let model;
        const terminal = document.getElementById('terminal');
        let flagDoc = false;
        let flagPericia = false;

        async function loadModel() {
            model = await mobilenet.load();
            escreverNoTerminal("IA v8.4 carregada. Filtros e lógica de parecer ativos.");
        }
        loadModel();

        function escreverNoTerminal(texto) {
            terminal.innerHTML += `<div class="mt-2">> ${texto}</div>`;
            terminal.scrollTop = terminal.scrollHeight;
        }

        // BLOCO 1: Validação de Documento com IA
        async function validarDocumentoLocal() {
            const placa = document.getElementById('user-placa').value;
            const file = document.getElementById('doc-input').files[0];
            if (!placa || !file) return alert("Preencha a placa e anexe o documento!");

            escreverNoTerminal(`<span class="text-white">--- VALIDANDO REGISTRO ---</span>`);
            const img = document.getElementById('img-proc');
            img.src = URL.createObjectURL(file);

            img.onload = async () => {
                const predictions = await model.classify(img);
                const tags = predictions.map(p => p.className.toLowerCase()).join(' ');
                
                // Trava se for animal ou objeto aleatório
                const ehInvalido = ['dog', 'cat', 'bird', 'owl', 'animal', 'person', 'kite'].some(t => tags.includes(t));

                if (ehInvalido) {
                    escreverNoTerminal(`<span class="text-red-500 font-bold">[BLOQUEIO] Documento inválido ou suspeita de fraude.</span>`);
                    flagDoc = false;
                } else {
                    escreverNoTerminal(`<span class="text-blue-400 font-bold">[SUCESSO] Placa ${placa.toUpperCase()} vinculada ao documento anexado.</span>`);
                    document.getElementById('step-1').classList.replace('border-blue-600', 'border-green-500');
                    flagDoc = true;
                }
            };
        }

        // BLOCO 2: Perícia Visual (Aprovada anteriormente)
        async function analisarDanoIA() {
            const file = document.getElementById('foto-sinistro').files[0];
            if (!file) return alert("Selecione a foto do dano!");

            escreverNoTerminal(`<span class="text-white">--- INICIANDO VERIFICAÇÃO VISUAL ---</span>`);
            const img = document.getElementById('img-proc');
            img.src = URL.createObjectURL(file);

            img.onload = async () => {
                const predictions = await model.classify(img);
                const tags = predictions.map(p => p.className.toLowerCase()).join(' ');
                const conf = Math.round(predictions[0].probability * 100);

                if (['car', 'wheel', 'vehicle', 'truck', 'door', 'bumper', 'grille', 'metal'].some(t => tags.includes(t)) && conf >= 25) {
                    let gravidade = conf < 55 ? "SEVERA" : "MÉDIA";
                    let peca = file.name.toLowerCase().includes('porta') ? "PORTA LATERAL" : "PAINEL EXTERNO";
                    
                    escreverNoTerminal(`<span class="text-purple-400 font-bold">--- PARECER TÉCNICO REGULA SP ---</span>`);
                    escreverNoTerminal(`COMPONENTE: ${peca} | GRAVIDADE: ${gravidade}`);
                    escreverNoTerminal(`AÇÃO: ${gravidade === "SEVERA" ? "SUBSTITUIR" : "REPARAR"}`);
                    escreverNoTerminal(`<span class="text-slate-400 italic">OBS: ${gravidade === "SEVERA" ? "Perda de integridade da linha de vinco." : "Deformação passível de repuxo."}</span>`);
                    
                    document.getElementById('step-2').classList.replace('border-slate-500', 'border-green-500');
                    flagPericia = true;
                } else {
                    escreverNoTerminal(`<span class="text-red-500">[ERRO] Evidência visual inconclusiva.</span>`);
                    flagPericia = false;
                }
            };
        }

        // BLOCO 3: Conclusão com Parecer de Exceção
        function concluirComParecer() {
            escreverNoTerminal(`<span class="text-white">--- FINALIZANDO PROCESSO ---</span>`);
            
            if (flagDoc && flagPericia) {
                escreverNoTerminal(`<span class="text-green-500 font-bold">[APROVADO] Fluxo 100% automatizado. Ordem de serviço liberada.</span>`);
            } else {
                escreverNoTerminal(`<span class="text-yellow-500 font-bold">[ALERTA] Necessário Parecer Técnico Humano.</span>`);
                escreverNoTerminal(`<span class="text-slate-400">Motivo: Pelo menos um dos itens de segurança falhou na validação automática.</span>`);
                
                let pendencias = [];
                if (!flagDoc) pendencias.push("Verificar veracidade do Documento/Placa");
                if (!flagPericia) pendencias.push("Avaliar dano físico via vistoriador presencial");

                escreverNoTerminal(`<span class="text-red-400">PENDÊNCIAS PARA O REGULADOR:</span>`);
                pendencias.forEach(p => escreverNoTerminal(`- ${p}`));
            }
        }
    </script>
</body>
</html>
