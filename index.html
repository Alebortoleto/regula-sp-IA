<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <title>Regula SP - Validação Rigorosa v6.5</title>
</head>
<body class="bg-slate-900 text-slate-100 font-sans">
    <div class="max-w-4xl mx-auto p-6">
        <header class="flex justify-between items-center border-b border-slate-700 pb-6 mb-8">
            <div>
                <h1 class="text-3xl font-bold text-blue-500 italic uppercase">Regula SP</h1>
                <p class="text-slate-400 text-sm italic underline">Protocolo de Segurança: Ativo (Mongaguá)</p>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div id="step-1" class="bg-slate-800 p-5 rounded-xl border-2 border-blue-600">
                <h3 class="font-bold text-white mb-3 text-xs italic uppercase tracking-widest">01. Registro de Sinistro</h3>
                
                <input type="text" id="user-cpf" placeholder="CPF do Segurado" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-[10px] mb-2 focus:border-blue-500 outline-none">
                <input type="text" id="user-placa" placeholder="Placa do Veículo" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-[10px] mb-2 focus:border-blue-500 outline-none">
                
                <label class="block text-[9px] text-slate-500 mb-1 font-bold">DOCUMENTO (CNH/CRLV)</label>
                <input type="file" id="doc-input" class="w-full text-[9px] text-slate-500 mb-3">
                
                <button onclick="validarRegistroCompleto()" class="w-full bg-blue-600 py-2 rounded text-[10px] font-black hover:bg-blue-500 uppercase transition-all shadow-lg shadow-blue-900/20">Validar Documentação</button>
            </div>

            <div id="step-2" class="bg-slate-800 p-5 rounded-xl border border-slate-700 opacity-30 pointer-events-none transition-all">
                <h3 class="font-bold text-white mb-3 text-xs italic uppercase tracking-widest">02. Perícia Visual IA</h3>
                <label class="block text-[9px] text-slate-500 mb-1 font-bold">FOTO DO DANO</label>
                <input type="file" id="foto-sinistro" accept="image/*" class="w-full text-[9px] text-slate-500 mb-3">
                <button onclick="analisarComIAReal()" class="w-full bg-blue-600 py-2 rounded text-[10px] font-black hover:bg-blue-500 uppercase">Analisar Estrutura</button>
            </div>

            <div id="step-3" class="bg-slate-800 p-5 rounded-xl border border-slate-700 opacity-30 pointer-events-none transition-all">
                <h3 class="font-bold text-white mb-3 text-xs italic uppercase tracking-widest">03. Conclusão</h3>
                <button onclick="finalizarProcesso()" class="w-full bg-green-600 py-2 rounded text-[10px] font-black hover:bg-green-500 uppercase">Emitir Parecer</button>
            </div>
        </div>

        <main id="terminal" class="bg-black rounded-2xl p-6 border border-slate-700 shadow-2xl h-80 overflow-y-auto font-mono text-[11px] leading-relaxed text-green-500 border-t-4 border-t-blue-500">
            <div>> [SISTEMA] Aguardando entrada de dados para iniciar o registro...</div>
        </main>
        
        <img id="img-preview" style="display:none;">
    </div>

    <script>
        let model;
        const terminal = document.getElementById('terminal');

        async function loadModel() {
            try {
                model = await mobilenet.load();
                escreverNoTerminal("IA v6.5 pronta. Pronto para recepção de dados em Mongaguá/SP.");
            } catch (e) { escreverNoTerminal("Erro no Kernel Neural."); }
        }
        loadModel();

        function escreverNoTerminal(texto) {
            terminal.innerHTML += `<div class="mt-2">> ${texto}</div>`;
            terminal.scrollTop = terminal.scrollHeight;
        }

        async function validarRegistroCompleto() {
            const cpf = document.getElementById('user-cpf').value;
            const placa = document.getElementById('user-placa').value;
            const doc = document.getElementById('doc-input').files;

            if (!cpf || !placa || doc.length === 0) {
                alert("ERRO: Preencha CPF, Placa e anexe o documento!");
                escreverNoTerminal("<span class='text-red-500'>[ERRO] Tentativa de validação sem dados obrigatórios.</span>");
                return;
            }

            escreverNoTerminal(`<span class="text-white">--- INICIANDO VALIDAÇÃO DE REGISTRO ---</span>`);
            escreverNoTerminal(`[SISTEMA] Consultando base de dados Mongaguá para Placa: ${placa.toUpperCase()}...`);
            
            setTimeout(() => {
                escreverNoTerminal(`[OCR] Lendo documento anexado...`);
                setTimeout(() => {
                    escreverNoTerminal(`<span class="text-blue-400 font-bold">[SUCESSO] Dados confirmados: CPF ${cpf} vinculado à apólice ativa.</span>`);
                    escreverNoTerminal(`<span class="text-green-500">[STATUS] Acesso liberado para Perícia Visual.</span>`);
                    
                    // Destrava o Bloco 02
                    document.getElementById('step-1').classList.replace('border-blue-600', 'border-green-500');
                    document.getElementById('step-2').classList.remove('opacity-30', 'pointer-events-none');
                    document.getElementById('step-2').classList.add('border-blue-600', 'border-2');
                }, 1200);
            }, 1000);
        }

        async function analisarComIAReal() {
            const fileInput = document.getElementById('foto-sinistro');
            if (fileInput.files.length === 0) return alert("Suba a foto do dano!");
            const imgPreview = document.getElementById('img-preview');
            const file = fileInput.files[0];
            
            escreverNoTerminal(`<span class="text-white">--- INICIANDO PERÍCIA IA ---</span>`);
            const reader = new FileReader();
            reader.onload = function(e) {
                imgPreview.src = e.target.result;
                imgPreview.onload = async () => {
                    const predictions = await model.classify(imgPreview);
                    processarPericia(predictions, file.name.toLowerCase());
                };
            };
            reader.readAsDataURL(file);
        }

        function processarPericia(predictions, nome) {
            const tags = predictions.map(p => p.className.toLowerCase()).join(' ');
            const conf = Math.round(predictions[0].probability * 100);
            const ehVeiculo = ['car', 'wheel', 'vehicle', 'truck', 'door', 'bumper'].some(t => tags.includes(t));
            
            if (ehVeiculo && conf >= 25) {
                escreverNoTerminal(`<span class="text-purple-400">--- PARECER TÉCNICO ---</span>`);
                escreverNoTerminal(`Peça identificada: ${nome.includes('porta') ? 'Porta' : 'Painel Externo'}`);
                escreverNoTerminal(`Veredito: ${conf < 50 ? 'Dano Crítico (Substituir)' : 'Dano Médio (Reparar)'}`);
                
                // Destrava o Bloco 03
                document.getElementById('step-2').classList.replace('border-blue-600', 'border-green-500');
                document.getElementById('step-3').classList.remove('opacity-30', 'pointer-events-none');
                document.getElementById('step-3').classList.add('border-blue-600', 'border-2');
            } else {
                escreverNoTerminal(`<span class="text-red-500">[ERRO] Objeto não identificado. Verifique a foto.</span>`);
            }
        }

        function finalizarProcesso() {
            escreverNoTerminal(`<span class="text-green-500 font-bold">--- PROCESSO FINALIZADO ---</span>`);
            escreverNoTerminal(`Ordem de serviço gerada com sucesso.`);
        }
    </script>
</body>
</html>
