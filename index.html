<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <title>Regula SP - Full Engine v10.3</title>
</head>
<body class="bg-slate-900 text-slate-100 font-sans">
    <div class="max-w-4xl mx-auto p-6">
        <header class="flex justify-between items-center border-b border-slate-700 pb-6 mb-8">
            <div>
                <h1 class="text-3xl font-bold text-blue-500 italic uppercase tracking-tighter">Regula SP</h1>
                <p class="text-slate-400 text-sm italic">Inteligência Pericial | Base Mongaguá</p>
            </div>
            <div id="ai-status" class="text-right text-[10px] bg-slate-800 p-2 rounded border border-blue-500/30 text-yellow-400 font-bold uppercase tracking-widest">
                ● SINCRONIZANDO NÚCLEO...
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div id="step-1" class="bg-slate-800 p-5 rounded-xl border-2 border-blue-600 shadow-lg transition-all duration-500">
                <h3 class="font-bold text-white mb-3 text-[10px] italic uppercase tracking-widest text-blue-400 underline underline-offset-4">01. Registro & Dados</h3>
                <div class="space-y-2">
                    <input type="text" id="user-cpf" placeholder="CPF do Segurado" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-[10px] outline-none focus:border-blue-500 transition-colors">
                    <input type="text" id="user-placa" placeholder="Placa do Veículo" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-[10px] outline-none focus:border-blue-500 transition-colors">
                    <input type="text" id="user-sinistro" placeholder="Nº do Sinistro" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-[10px] outline-none focus:border-blue-500 transition-colors">
                    <label class="block text-[8px] text-slate-500 font-black uppercase">Documento (CNH/CRLV)</label>
                    <input type="file" id="doc-input" class="w-full text-[9px] text-slate-500 mb-2">
                    <button onclick="registrar()" class="w-full bg-blue-600 py-2 rounded text-[10px] font-black hover:bg-blue-500 uppercase shadow-lg active:scale-95 transition-all">Salvar Registro</button>
                </div>
            </div>

            <div id="step-2" class="bg-slate-800 p-5 rounded-xl border-2 border-slate-700 transition-all duration-500 shadow-lg">
                <h3 class="font-bold text-white mb-3 text-[10px] italic uppercase tracking-widest text-blue-400 underline underline-offset-4">02. Verificação Visual</h3>
                <div class="flex flex-col h-full justify-between">
                    <p class="text-[9px] text-slate-500 mb-2 italic text-center">Análise de tensores MobileNet v2.1</p>
                    <input type="file" id="foto-sinistro" accept="image/*" class="w-full text-[9px] text-slate-500 mb-4 file:bg-blue-600 file:border-0 file:rounded file:text-white file:px-2 cursor-pointer">
                    <button onclick="analisarIA()" class="w-full bg-blue-600 py-2 rounded text-[10px] font-black hover:bg-blue-500 uppercase tracking-widest shadow-lg active:scale-95 transition-all">Executar Perícia</button>
                </div>
            </div>

            <div id="step-3" class="bg-slate-800 p-5 rounded-xl border-2 border-slate-700 transition-all duration-500 shadow-lg">
                <h3 class="font-bold text-white mb-3 text-[10px] italic uppercase tracking-widest text-blue-400 underline underline-offset-4">03. Desfecho</h3>
                <div class="flex flex-col h-full justify-between">
                    <p class="text-[9px] text-slate-500 mb-4 text-center">Liquidação automática via smart-contract em Mongaguá.</p>
                    <button onclick="concluir()" class="w-full bg-green-600 py-3 rounded text-[10px] font-black hover:bg-green-500 uppercase tracking-widest shadow-lg active:scale-95 transition-all">Gerar Ordem de Serviço</button>
                </div>
            </div>
        </div>

        <main id="terminal" class="bg-black rounded-2xl p-6 border border-slate-700 shadow-2xl h-80 overflow-y-auto font-mono text-[11px] leading-relaxed text-green-500 border-t-4 border-t-blue-500">
            <div>> [SISTEMA] Motor v10.3 pronto. Aguardando autenticação...</div>
        </main>
        
        <img id="img-engine" style="position: fixed; bottom: 0; right: 0; width: 224px; height: 224px; visibility: hidden;">
    </div>

    <script>
        let model;
        const terminal = document.getElementById('terminal');
        let b1Ok = false; let b2Ok = false;

        async function loadModel() {
            try {
                model = await mobilenet.load();
                document.getElementById('ai-status').innerText = "● LOCALIZAÇÃO: MONGAGUÁ/SP (OK)";
                document.getElementById('ai-status').className = "text-right text-[10px] bg-slate-800 p-2 rounded border border-green-500/30 text-green-400 font-bold uppercase tracking-tighter";
                escreverNoTerminal("IA v10.3 Sincronizada. Bloqueio de Falso PT ativado.");
            } catch (e) { escreverNoTerminal("Erro Crítico no Motor Neural."); }
        }
        loadModel();

        function escreverNoTerminal(texto) {
            terminal.innerHTML += `<div class="mt-2">> ${texto}</div>`;
            terminal.scrollTop = terminal.scrollHeight;
        }

        function registrar() {
            const placa = document.getElementById('user-placa').value;
            const doc = document.getElementById('doc-input').files[0];
            if(!placa || !doc) return alert("Erro: Preencha os dados e anexe o documento!");
            escreverNoTerminal(`<span class="text-white font-bold">--- PROTOCOLO DE REGISTRO INICIADO ---</span>`);
            setTimeout(() => {
                escreverNoTerminal(`<span class="text-blue-400 font-bold">[SUCESSO] Placa ${placa.toUpperCase()} salva na base Mongaguá.</span>`);
                document.getElementById('step-1').classList.replace('border-blue-600', 'border-green-500');
                b1Ok = true;
            }, 600);
        }

        async function analisarIA() {
            const file = document.getElementById('foto-sinistro').files[0];
            if (!file) return alert("Selecione a foto da avaria!");
            const img = document.getElementById('img-engine');
            escreverNoTerminal(`<span class="text-white font-bold">--- INICIANDO VERIFICAÇÃO VISUAL ---</span>`);
            const reader = new FileReader();
            reader.onload = (e) => {
                img.src = e.target.result;
                img.onload = async () => {
                    const predictions = await model.classify(img);
                    const tags = predictions.map(p => p.className.toLowerCase()).join(' ');
                    const conf = Math.round(predictions[0].probability * 100);
                    const pecaDet = ['bumper', 'grille', 'door', 'car', 'wheel', 'vehicle'].some(t => tags.includes(t));

                    if (pecaDet) {
                        let grav, acao, obs;
                        let peca = file.name.toLowerCase().includes('porta') ? "Porta Lateral" : "Para-choque/Painel";
                        // Lógica de Proteção: Se detectou a peça, nunca dá PT direto por falta de confiança
                        if (conf > 70) { grav = "BAIXA"; acao = "REPARAR (Polimento)"; obs = "Dano superficial."; }
                        else if (conf > 30 || tags.includes('bumper') || tags.includes('grille')) {
                            // PRIORIZA REPARO PARA PARA-CHOQUES
                            grav = "MÉDIA"; acao = "REPARAR (Funilaria Técnica)"; obs = "Recuperação via repuxo plástico/térmico.";
                        } else { 
                            grav = "ALTA"; acao = "SUBSTITUIR COMPONENTE"; obs = "Dano em fixadores ou vinco estrutural."; 
                        }

                        escreverNoTerminal(`[IA_DEBUG] Tag: ${predictions[0].className} (${conf}%)`);
                        escreverNoTerminal(`<span class="text-purple-400 font-bold">--- PARECER TÉCNICO REGULA SP ---</span>`);
                        escreverNoTerminal(`PEÇA: ${peca.toUpperCase()} | GRAVIDADE: ${grav}`);
                        escreverNoTerminal(`AÇÃO: ${acao} | OBS: ${obs}`);
                        document.getElementById('step-2').classList.replace('border-slate-700', 'border-green-500');
                        b2Ok = true;
                    } else { 
                        // PT agora é o último recurso, apenas se não vir nada de carro
                        escreverNoTerminal(`<span class="text-red-500 font-bold">--- PARECER TÉCNICO CRÍTICO ---</span>`);
                        escreverNoTerminal(`GRAVIDADE: PERDA TOTAL (PT) | OBS: Dano estrutural severo ou objeto irreconhecível.`);
                        b2Ok = true; // Permite concluir como PT
                    }
                };
            };
            reader.readAsDataURL(file);
        }

        function concluir() {
            escreverNoTerminal(`<span class="text-white font-bold">--- FINALIZANDO PROCESSO ---</span>`);
            if (b1Ok && b2Ok) {
                escreverNoTerminal(`<span class="text-green-500 font-bold">[APROVADO] Sinistro finalizado com sucesso em Mongaguá.</span>`);
            } else {
                escreverNoTerminal(`<span class="text-yellow-500 font-bold">[PENDÊNCIA] Fluxo incompleto. Verifique os blocos 1 e 2.</span>`);
            }
        }
    </script>
</body>
</html>
