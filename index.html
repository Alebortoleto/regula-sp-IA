<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <title>Regula SP - Apresentação v9.1</title>
</head>
<body class="bg-slate-900 text-slate-100 font-sans">
    <div class="max-w-4xl mx-auto p-6">
        <header class="flex justify-between items-center border-b border-slate-700 pb-6 mb-8">
            <div>
                <h1 class="text-3xl font-bold text-blue-500 italic uppercase">Regula SP</h1>
                <p class="text-slate-400 text-sm italic">Módulo de Regulação Automática | Mongaguá</p>
            </div>
            <div id="ai-status" class="text-right text-[10px] bg-slate-800 p-2 rounded border border-blue-500/30 text-yellow-400 font-bold uppercase">
                ● GPS ATIVO: -24.0928, -46.6214
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div id="step-1" class="bg-slate-800 p-4 rounded-xl border-2 border-blue-600">
                <h3 class="font-bold text-white mb-2 text-xs italic uppercase">01. Registro & Dados</h3>
                <input type="text" id="user-cpf" placeholder="CPF do Segurado" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-[10px] mb-1 outline-none focus:border-blue-500">
                <input type="text" id="user-placa" placeholder="Placa do Veículo" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-[10px] mb-1 outline-none focus:border-blue-500">
                <input type="text" id="user-sinistro" placeholder="Nº do Sinistro" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-[10px] mb-1 outline-none focus:border-blue-500">
                <input type="file" id="doc-input" class="w-full text-[9px] text-slate-500 mb-2">
                <button onclick="registrarDados()" class="w-full bg-blue-600 py-2 rounded text-[10px] font-black hover:bg-blue-500 uppercase">Salvar Registro</button>
            </div>

            <div id="step-2" class="bg-slate-800 p-4 rounded-xl border-2 border-slate-700">
                <h3 class="font-bold text-white mb-2 text-xs italic uppercase">02. Verificação Visual</h3>
                <input type="file" id="foto-sinistro" accept="image/*" class="w-full text-[9px] text-slate-500 mb-2 file:bg-blue-600 file:border-0 file:rounded file:text-white file:px-2 file:py-1">
                <button onclick="analisarIA()" class="w-full bg-blue-600 py-2 rounded text-[10px] font-black hover:bg-blue-500 uppercase tracking-widest">Analisar Dano</button>
            </div>

            <div id="step-3" class="bg-slate-800 p-4 rounded-xl border-2 border-slate-700">
                <h3 class="font-bold text-white mb-2 text-xs italic uppercase">03. Conclusão</h3>
                <button onclick="concluir()" class="w-full bg-green-600 py-2 rounded text-[10px] font-black hover:bg-green-500 uppercase">Finalizar Processo</button>
            </div>
        </div>

        <main id="terminal" class="bg-black rounded-2xl p-6 border border-slate-700 shadow-2xl h-80 overflow-y-auto font-mono text-[11px] leading-relaxed text-green-500 border-t-4 border-t-blue-500">
            <div>> [SISTEMA] Pronto para processamento em Mongaguá/SP.</div>
        </main>
        
        <img id="img-engine" style="position: fixed; bottom: 0; right: 0; width: 224px; height: 224px; visibility: hidden;">
    </div>

    <script>
        let model;
        const terminal = document.getElementById('terminal');
        let b1Ok = false;
        let b2Ok = false;

        async function loadModel() {
            model = await mobilenet.load();
            escreverNoTerminal("Motor Pericial v9.1 Online. Próximo à Av. Marina.");
        }
        loadModel();

        function escreverNoTerminal(texto) {
            terminal.innerHTML += `<div class="mt-2">> ${texto}</div>`;
            terminal.scrollTop = terminal.scrollHeight;
        }

        // BLOCO 01: Apenas salva e simula recepção
        function registrarDados() {
            const cpf = document.getElementById('user-cpf').value;
            const placa = document.getElementById('user-placa').value;
            const sinistro = document.getElementById('user-sinistro').value;
            const doc = document.getElementById('doc-input').files[0];

            if(!cpf || !placa || !sinistro || !doc) return alert("Preencha todos os campos do registro!");

            escreverNoTerminal(`<span class="text-white">--- RECEBENDO DADOS ---</span>`);
            escreverNoTerminal(`[OK] CPF: ${cpf} | Placa: ${placa.toUpperCase()}`);
            escreverNoTerminal(`[OK] Sinistro: ${sinistro} | Documento: ${doc.name}`);
            
            setTimeout(() => {
                escreverNoTerminal(`<span class="text-blue-400 font-bold">[SUCESSO] Dados registrados e arquivados na Base Mongaguá.</span>`);
                document.getElementById('step-1').classList.replace('border-blue-600', 'border-green-500');
                b1Ok = true;
            }, 500);
        }

        // BLOCO 02: IA com Parecer v5.0 + Lógica de Perda Total (PT)
        async function analisarIA() {
            const fileInput = document.getElementById('foto-sinistro');
            if (fileInput.files.length === 0) return alert("Selecione a foto do dano!");
            const file = fileInput.files[0];
            const img = document.getElementById('img-engine');
            
            escreverNoTerminal(`<span class="text-white">--- INICIANDO VERIFICAÇÃO VISUAL ---</span>`);
            const reader = new FileReader();
            reader.onload = function(e) {
                img.src = e.target.result;
                img.onload = async () => {
                    const predictions = await model.classify(img);
                    const tags = predictions.map(p => p.className.toLowerCase()).join(' ');
                    const conf = Math.round(predictions[0].probability * 100);

                    // Valida se é carro
                    const ehVeiculo = ['car', 'wheel', 'vehicle', 'truck', 'door', 'bumper', 'grille', 'metal'].some(t => tags.includes(t));

                    if (ehVeiculo) {
                        let peca = file.name.toLowerCase().includes('porta') ? "Porta Lateral" : "Painel Externo/Parachoque";
                        let gravidade, acao, obs;

                        if (conf > 80) {
                            gravidade = "BAIXA";
                            acao = "REPARAR (Martelinho)";
                            obs = "Dano superficial. Chapa íntegra.";
                        } else if (conf > 50) {
                            gravidade = "MÉDIA";
                            acao = "REPARAR (Funilaria Pesada)";
                            obs = "Deformação com estiramento de metal.";
                        } else if (conf > 30) {
                            gravidade = "ALTA";
                            acao = "SUBSTITUIR COMPONENTE";
                            obs = "Inviável para reparo. Perda de geometria.";
                        } else {
                            // CASO SEVERO: A IA nem reconhece direito a peça
                            gravidade = "CRÍTICA (PT)";
                            acao = "ENCAMINHAR PARA PERDA TOTAL";
                            obs = "Dano estrutural severo detectado. Veículo sinistrado (PT).";
                        }

                        escreverNoTerminal(`[IA_DEBUG] Identificação: ${predictions[0].className} (${conf}%)`);
                        escreverNoTerminal(`<span class="text-purple-400 font-bold">--- PARECER TÉCNICO REGULA SP ---</span>`);
                        escreverNoTerminal(`COMPONENTE: ${peca.toUpperCase()}`);
                        escreverNoTerminal(`NÍVEL: <span class="${conf <= 30 ? 'text-red-500' : 'text-yellow-400'} font-bold">${gravidade}</span>`);
                        escreverNoTerminal(`RECOMENDAÇÃO: ${acao}`);
                        escreverNoTerminal(`<span class="text-slate-400 italic">ANÁLISE: ${obs}</span>`);
                        
                        document.getElementById('step-2').classList.replace('border-slate-700', 'border-green-500');
                        b2Ok = true;
                    } else {
                        escreverNoTerminal(`<span class="text-red-500">[ERRO] Evidência rejeitada ou objeto incompatível.</span>`);
                        b2Ok = false;
                    }
                };
            };
            reader.readAsDataURL(file);
        }

        // BLOCO 03: Conclusão Final
        function concluir() {
            escreverNoTerminal(`<span class="text-white">--- FINALIZANDO PROCESSO ---</span>`);
            if (b1Ok && b2Ok) {
                escreverNoTerminal(`<span class="text-green-500 font-bold">[APROVADO] Fluxo automatizado concluído. O.S. enviada.</span>`);
            } else {
                escreverNoTerminal(`<span class="text-yellow-500 font-bold">[PENDÊNCIA] Necessário Parecer Humano para concluir.</span>`);
                if(!b1Ok) escreverNoTerminal(`- Registro de dados incompleto.`);
                if(!b2Ok) escreverNoTerminal(`- Verificação visual não realizada.`);
            }
        }
    </script>
</body>
</html>
