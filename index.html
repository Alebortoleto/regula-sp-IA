<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <title>Regula SP - Validação Real v7.0</title>
</head>
<body class="bg-slate-900 text-slate-100 font-sans">
    <div class="max-w-4xl mx-auto p-6">
        <header class="flex justify-between items-center border-b border-slate-700 pb-6 mb-8">
            <div>
                <h1 class="text-3xl font-bold text-blue-500 italic uppercase">Regula SP</h1>
                <p class="text-slate-400 text-sm">Controle de Sinistros - Base Mongaguá</p>
            </div>
            <div id="ai-status" class="text-[10px] text-green-400 font-bold uppercase">● Motor Neural v7.0 Ativo</div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div id="step-1" class="bg-slate-800 p-5 rounded-xl border-2 border-blue-600">
                <h3 class="font-bold text-white mb-3 text-[10px] italic uppercase tracking-widest text-blue-400">01. Autenticação de Apólice</h3>
                
                <input type="text" id="user-cpf" placeholder="CPF do Segurado" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-[10px] mb-2 focus:border-blue-500 outline-none">
                <input type="text" id="user-placa" placeholder="Placa do Veículo" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-[10px] mb-2 focus:border-blue-500 outline-none">
                
                <label class="block text-[8px] text-slate-500 mb-1 font-bold">ANEXAR CRLV/CNH (IMAGEM)</label>
                <input type="file" id="doc-input" class="w-full text-[9px] text-slate-500 mb-3">
                
                <button onclick="validarBancoDados()" class="w-full bg-blue-600 py-2 rounded text-[10px] font-black hover:bg-blue-500 uppercase transition-all">Validar Dados</button>
            </div>

            <div id="step-2" class="bg-slate-800 p-5 rounded-xl border border-slate-700 opacity-30 pointer-events-none">
                <h3 class="font-bold text-white mb-3 text-[10px] italic uppercase tracking-widest text-blue-400">02. Perícia Visual</h3>
                <input type="file" id="foto-sinistro" accept="image/*" class="w-full text-[9px] text-slate-500 mb-3">
                <button onclick="analisarComIAReal()" class="w-full bg-blue-600 py-2 rounded text-[10px] font-black hover:bg-blue-500 uppercase">Analisar Impacto</button>
            </div>

            <div id="step-3" class="bg-slate-800 p-5 rounded-xl border border-slate-700 opacity-30 pointer-events-none">
                <h3 class="font-bold text-white mb-3 text-[10px] italic uppercase tracking-widest text-blue-400">03. Finalização</h3>
                <button onclick="finalizarProcesso()" class="w-full bg-green-600 py-2 rounded text-[10px] font-black hover:bg-green-500 uppercase">Emitir Guia</button>
            </div>
        </div>

        <main id="terminal" class="bg-black rounded-2xl p-6 border border-slate-700 shadow-2xl h-80 overflow-y-auto font-mono text-[11px] leading-relaxed text-green-500">
            <div>> [SISTEMA] Aguardando conexão com servidor Mongaguá...</div>
        </main>
        
        <img id="img-preview" style="display:none;">
    </div>

    <script>
        let model;
        const terminal = document.getElementById('terminal');

        // NOSSO "BANCO DE DADOS" SIMULADO
        const APOLICES_ATIVAS = [
            { cpf: "123", placa: "REG1234", nome: "ALESSANDRO B. RODRIGUES" },
            { cpf: "456", placa: "SP2026", nome: "FROTA MONGAGUA" }
        ];

        async function loadModel() {
            try { model = await mobilenet.load(); escreverNoTerminal("Servidor Online. Digite os dados da apólice."); }
            catch (e) { escreverNoTerminal("Erro de conexão."); }
        }
        loadModel();

        function escreverNoTerminal(texto) {
            terminal.innerHTML += `<div class="mt-2">> ${texto}</div>`;
            terminal.scrollTop = terminal.scrollHeight;
        }

        function validarBancoDados() {
            const cpf = document.getElementById('user-cpf').value;
            const placa = document.getElementById('user-placa').value.toUpperCase();
            const doc = document.getElementById('doc-input').files;

            if (doc.length === 0) return alert("Anexe a imagem do documento!");

            escreverNoTerminal(`<span class="text-white">--- INICIANDO PROTOCOLO DE ACESSO ---</span>`);
            escreverNoTerminal(`[BUSCA] Localizando Placa ${placa} no banco Mongaguá...`);

            // Procura no banco de dados
            const usuario = APOLICES_ATIVAS.find(u => u.cpf === cpf && u.placa === placa);

            setTimeout(() => {
                if (usuario) {
                    escreverNoTerminal(`[OCR] Lendo documento... Identificado: ${usuario.nome}`);
                    escreverNoTerminal(`<span class="text-blue-400 font-bold">[SUCESSO] Apólice Ativa. Bem-vindo, ${usuario.nome}.</span>`);
                    escreverNoTerminal(`<span class="text-green-500">[STATUS] Bloco 02 Liberado.</span>`);
                    
                    document.getElementById('step-1').classList.replace('border-blue-600', 'border-green-500');
                    document.getElementById('step-2').classList.remove('opacity-30', 'pointer-events-none');
                    document.getElementById('step-2').classList.add('border-blue-600', 'border-2');
                } else {
                    escreverNoTerminal(`<span class="text-red-500 font-bold">[ERRO] Dados não coincidem com nenhuma apólice ativa.</span>`);
                    escreverNoTerminal(`<span class="text-yellow-500">[AVISO] Verifique CPF e Placa ou contate a central em Mongaguá.</span>`);
                    alert("Acesso Negado: CPF ou Placa incorretos.");
                }
            }, 1200);
        }

        async function analisarComIAReal() {
            const fileInput = document.getElementById('foto-sinistro');
            const imgPreview = document.getElementById('img-preview');
            const file = fileInput.files[0];
            
            escreverNoTerminal(`<span class="text-white">--- INICIANDO PERÍCIA IA ---</span>`);
            const reader = new FileReader();
            reader.onload = function(e) {
                imgPreview.src = e.target.result;
                imgPreview.onload = async () => {
                    const predictions = await model.classify(imgPreview);
                    processarPericia(predictions, file.name.toLowerCase());
                };
            };
            reader.readAsDataURL(file);
        }

        function processarPericia(predictions, nome) {
            const tags = predictions.map(p => p.className.toLowerCase()).join(' ');
            const conf = Math.round(predictions[0].probability * 100);
            const ehVeiculo = ['car', 'wheel', 'vehicle', 'truck', 'door', 'bumper'].some(t => tags.includes(t));
            
            if (ehVeiculo && conf >= 25) {
                escreverNoTerminal(`<span class="text-purple-400">--- PARECER TÉCNICO ---</span>`);
                let gravidade = conf < 50 ? "Substituição" : "Reparo";
                escreverNoTerminal(`Análise: ${nome.includes('porta') ? 'Porta' : 'Painel Externo'} - Recomenda-se ${gravidade}.`);
                
                document.getElementById('step-2').classList.replace('border-blue-600', 'border-green-500');
                document.getElementById('step-3').classList.remove('opacity-30', 'pointer-events-none');
                document.getElementById('step-3').classList.add('border-blue-600', 'border-2');
            } else {
                escreverNoTerminal(`<span class="text-red-500">[ERRO] Falha na autenticação da evidência visual.</span>`);
            }
        }

        function finalizarProcesso() {
            escreverNoTerminal(`<span class="text-green-500 font-bold">--- FINALIZADO ---</span>`);
            escreverNoTerminal(`Guia de serviço enviada para o segurado.`);
        }
    </script>
</body>
</html>
