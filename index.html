<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <title>Regula SP - Perícia Pro v5.0</title>
</head>
<body class="bg-slate-900 text-slate-100 font-sans">
    <div class="max-w-4xl mx-auto p-6">
        <header class="flex justify-between items-center border-b border-slate-700 pb-6 mb-8">
            <div>
                <h1 class="text-3xl font-bold text-blue-500 italic uppercase">Regula SP</h1>
                <p class="text-slate-400 text-sm italic">Inteligência Pericial Georreferenciada</p>
            </div>
            <div id="ai-status" class="text-right text-[10px] bg-slate-800 p-2 rounded border border-blue-500/30 text-yellow-400 font-bold uppercase">
                ● SINCRONIZANDO GPS...
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <button onclick="mostrarLog('registro')" class="bg-slate-800 p-4 rounded-xl border border-slate-700 hover:border-blue-500 text-left transition-all">
                <h3 class="font-bold text-blue-400 mb-1 text-xs italic">01. REGISTRO</h3>
                <p class="text-[9px] text-slate-500 font-black uppercase tracking-widest">Mongaguá/SP</p>
            </button>

            <div class="bg-slate-800 p-4 rounded-xl border-2 border-blue-600 shadow-[0_0_25px_rgba(37,99,235,0.4)]">
                <h3 class="font-bold text-white mb-2 text-xs italic">02. ESCANEAMENTO IA</h3>
                <input type="file" id="foto-sinistro" accept="image/*" class="w-full text-[9px] text-slate-500 mb-2 file:bg-blue-600 file:border-0 file:rounded file:text-white file:px-2 file:py-1">
                <button onclick="analisarComIAReal()" class="w-full bg-blue-600 py-2 rounded text-[10px] font-black hover:bg-blue-500 uppercase tracking-widest">Executar Perícia</button>
            </div>

            <button onclick="mostrarLog('conclusao')" class="bg-slate-800 p-4 rounded-xl border border-slate-700 hover:border-blue-500 text-left transition-all">
                <h3 class="font-bold text-blue-400 mb-1 text-xs italic">03. DESFECHO</h3>
                <p class="text-[9px] text-slate-500 font-black uppercase tracking-widest">Ordem de Serviço</p>
            </button>
        </div>

        <main id="terminal" class="bg-black rounded-2xl p-6 border border-slate-700 shadow-2xl h-96 overflow-y-auto font-mono text-[11px] leading-relaxed text-green-500 border-t-4 border-t-blue-500">
            <div>> [SISTEMA] Aguardando autenticação de imagem...</div>
        </main>
        
        <img id="img-preview" style="position: fixed; bottom: 0; right: 0; width: 224px; height: 224px; visibility: hidden;">
    </div>

    <script>
        let model;
        const terminal = document.getElementById('terminal');

        async function loadModel() {
            try {
                model = await mobilenet.load();
                document.getElementById('ai-status').innerText = "● LOCALIZAÇÃO: -24.0928, -46.6214 (OK)";
                document.getElementById('ai-status').className = "text-right text-[10px] bg-slate-800 p-2 rounded border border-green-500/30 text-green-400 font-bold";
                escreverNoTerminal("Núcleo v5.0 pronto em Mongaguá. Filtros de precisão calibrados.");
            } catch (e) { escreverNoTerminal("Erro no Kernel Neural."); }
        }
        loadModel();

        function escreverNoTerminal(texto) {
            terminal.innerHTML += `<div class="mt-2">> ${texto}</div>`;
            terminal.scrollTop = terminal.scrollHeight;
        }

        async function analisarComIAReal() {
            const fileInput = document.getElementById('foto-sinistro');
            if (fileInput.files.length === 0) return alert("Selecione uma imagem!");
            const file = fileInput.files[0];
            const imgPreview = document.getElementById('img-preview');
            escreverNoTerminal(`<span class="text-white">--- INICIANDO PERÍCIA GEORREFERENCIADA ---</span>`);
            escreverNoTerminal(`[LOG] Local: Av. Marina, Mongaguá - SP`);
            const reader = new FileReader();
            reader.onload = function(e) {
                imgPreview.src = e.target.result;
                imgPreview.decode().then(async () => {
                    escreverNoTerminal(`<span class="text-yellow-500">[IA_SCAN] Avaliando integridade de componentes...</span>`);
                    const predictions = await model.classify(imgPreview);
                    processarVeredito(predictions, file.name.toLowerCase());
                });
            };
            reader.readAsDataURL(file);
        }

        function processarVeredito(predictions, nomeArquivo) {
            const tagsIA = predictions.map(p => p.className.toLowerCase()).join(' ');
            const confianca = Math.round(predictions[0].probability * 100);
            
            // Filtros de Segurança
            const termosInvalidos = ['bird', 'owl', 'animal', 'person', 'kite', 'sky'];
            const encontrouInvalido = termosInvalidos.some(t => tagsIA.includes(t));

            // 1. Identificação de Peça
            let peca = "Painel Externo";
            if (nomeArquivo.includes('porta') || tagsIA.includes('door')) peca = "Porta Lateral";
            else if (nomeArquivo.includes('parachoque') || tagsIA.includes('bumper') || tagsIA.includes('grille')) peca = "Seção Frontal/Traseira";

            // 2. Lógica de Decisão (Ação e Gravidade)
            let acao, gravidade, obs;

            if (confianca > 85) {
                gravidade = "NULIDADE / BAIXA";
                acao = "SEM DANO APARENTE";
                obs = "Estrutura intacta. Possível necessidade apenas de polimento estético.";
            } else if (confianca > 65) {
                gravidade = "LEVE";
                acao = "REPARAR (Martelinho/Pintura)";
                obs = "Dano superficial. Chapa preservada sem vincos profundos.";
            } else if (confianca > 45) {
                gravidade = "MODERADA";
                acao = "REPARAR (Funilaria Pesada)";
                obs = "Deformação com estiramento de metal. Exige repuxo térmico.";
            } else {
                gravidade = "ALTA / CRÍTICA";
                acao = "SUBSTITUIÇÃO DO COMPONENTE";
                obs = "Perda de geometria estrutural. Inviável para reparo técnico.";
            }

            escreverNoTerminal(`[IA_DEBUG] Identificação: <span class="text-blue-400">${predictions[0].className}</span> (${confianca}%)`);

            // Reconhecimento de veículo expandido para não falhar
            const ehVeiculo = ['car', 'wheel', 'vehicle', 'truck', 'door', 'bumper', 'grille', 'metal', 'cab', 'wagon', 'racer', 'convertible'].some(t => tagsIA.includes(t));

            if (ehVeiculo && !encontrouInvalido && confianca >= 25) {
                escreverNoTerminal(`<span class="text-white font-bold">[VISTORIA] Objeto validado com sucesso.</span>`);
                setTimeout(() => {
                    escreverNoTerminal(`<span class="text-purple-400 font-bold">--- PARECER TÉCNICO REGULA SP ---</span>`);
                    escreverNoTerminal(`<span class="text-white">COMPONENTE: ${peca.toUpperCase()}</span>`);
                    escreverNoTerminal(`<span class="text-white">NÍVEL DE DANO: <span class="${confianca < 45 ? 'text-red-500' : 'text-yellow-400'} font-bold">${gravidade}</span></span>`);
                    escreverNoTerminal(`<span class="text-blue-400 font-bold">RECOMENDAÇÃO: ${acao}</span>`);
                    escreverNoTerminal(`<span class="text-slate-400 italic">ANÁLISE: ${obs}</span>`);
                    escreverNoTerminal(`<span class="text-green-500 font-bold">[STATUS] Perícia finalizada em Mongaguá/SP.</span>`);
                }, 600);
            } else {
                escreverNoTerminal(`<span class="text-red-500 font-bold">[BLOQUEIO] Evidência rejeitada ou inconclusiva.</span>`);
            }
        }

        function mostrarLog(tipo) {
            const logs = {
                'registro': 'Sincronizando com Base de Dados de Mongaguá... CPF Regular.',
                'conclusao': 'Encaminhando Relatório Técnico para seguradora...'
            };
            escreverNoTerminal(`<span class="text-blue-400">${logs[tipo]}</span>`);
        }
    </script>
</body>
</html>
