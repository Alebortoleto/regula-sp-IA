<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Regula SP - AI Dashboard</title>
</head>
<body class="bg-slate-900 text-slate-100 font-sans">
    <div class="max-w-4xl mx-auto p-6">
        <header class="flex justify-between items-center border-b border-slate-700 pb-6 mb-8">
            <div>
                <h1 class="text-3xl font-bold text-blue-500">Regula SP</h1>
                <p class="text-slate-400 text-sm">Painel de Monitoramento de IA v2.0</p>
            </div>
            <div id="status-chip" class="text-right text-xs bg-slate-800 p-2 rounded border border-blue-500/30">
                <span class="block text-green-400">● Sistema Online</span>
                <span id="geo" class="text-slate-500">Localização: Mongaguá, SP</span>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <button onclick="mostrarLog('registro')" class="bg-slate-800 p-4 rounded-xl border border-slate-700 hover:border-blue-500 hover:bg-slate-700 transition-all text-left">
                <h3 class="font-bold text-blue-400 mb-2">1. Registro</h3>
                <p class="text-[10px] text-slate-400">Verificar Lógica de Entrada</p>
            </button>

            <button onclick="mostrarLog('vistoria')" class="bg-slate-800 p-4 rounded-xl border border-slate-700 hover:border-blue-500 hover:bg-slate-700 transition-all text-left">
                <h3 class="font-bold text-blue-400 mb-2">2. Vistoria IA</h3>
                <p class="text-[10px] text-slate-400">Simular Visão Computacional</p>
            </button>

            <button onclick="mostrarLog('conclusao')" class="bg-slate-800 p-4 rounded-xl border border-slate-700 hover:border-blue-500 hover:bg-slate-700 transition-all text-left">
                <h3 class="font-bold text-blue-400 mb-2">3. Conclusão</h3>
                <p class="text-[10px] text-slate-400">Liquidação de Sinistro</p>
            </button>
        </div>

        <main id="terminal" class="bg-black rounded-2xl p-6 border border-slate-700 shadow-2xl h-64 overflow-y-auto font-mono text-sm">
            <div class="text-blue-500">> Aguardando comando... Clique em um dos blocos acima para simular a IA.</div>
        </main>
    </div>

    <script>
        function mostrarLog(tipo) {
            const terminal = document.getElementById('terminal');
            const logs = {
                'registro': '<span class="text-yellow-500">[SISTEMA]</span> Lendo arquivo logic/bloco_1...<br><span class="text-green-500">[IA]</span> Biometria facial confirmada. OCR detectou Placa: ABC-1234. Sentimento do motorista: Calmo.',
                'vistoria': '<span class="text-yellow-500">[VISÃO]</span> Analisando fotos enviadas...<br><span class="text-blue-400">[IA]</span> Amassado detectado em Para-choque Dianteiro (Probabilidade 98%). Estimativa: R$ 1.200,00.',
                'conclusao': '<span class="text-yellow-500">[DECISÃO]</span> Score de risco: Baixo.<br><span class="text-green-500">[IA]</span> Sinistro aprovado via Fast-Track. Enviando voucher para Oficina Credenciada em Mongaguá.'
            };
            
            terminal.innerHTML += `<div class="mt-4 border-t border-slate-800 pt-2">${logs[tipo]}</div>`;
            terminal.scrollTop = terminal.scrollHeight;
        }
    </script>
</body>
</html>
