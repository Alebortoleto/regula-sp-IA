<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <title>Regula SP - Full Engine v8.3</title>
</head>
<body class="bg-slate-900 text-slate-100 font-sans">
    <div class="max-w-4xl mx-auto p-6">
        <header class="flex justify-between items-center border-b border-slate-700 pb-6 mb-8">
            <div>
                <h1 class="text-3xl font-bold text-blue-500 italic uppercase">Regula SP</h1>
                <p class="text-slate-400 text-sm italic">Base Mongaguá | v8.3 Motor de Ferro</p>
            </div>
            <div id="ai-status" class="text-[10px] text-yellow-400 font-bold uppercase tracking-widest">● CARREGANDO NÚCLEO...</div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div id="step-1" class="bg-slate-800 p-5 rounded-xl border-2 border-blue-600 transition-all">
                <h3 class="font-bold text-white mb-3 text-[10px] italic uppercase text-blue-400 underline">01. Registro de Sinistro</h3>
                <input type="text" id="user-cpf" placeholder="CPF do Segurado" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-[10px] mb-2 outline-none focus:border-blue-500">
                <input type="text" id="user-placa" placeholder="Placa do Veículo" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-[10px] mb-2 outline-none focus:border-blue-500">
                <input type="file" id="doc-input" class="w-full text-[9px] text-slate-500 mb-3">
                <button onclick="validarRegistro()" class="w-full bg-blue-600 py-2 rounded text-[10px] font-black hover:bg-blue-500 uppercase shadow-lg">Autenticar Documento</button>
            </div>

            <div id="step-2" class="bg-slate-800 p-5 rounded-xl border border-slate-700 opacity-30 pointer-events-none transition-all">
                <h3 class="font-bold text-white mb-3 text-[10px] italic uppercase text-blue-400 underline">02. Verificação Visual</h3>
                <input type="file" id="foto-sinistro" accept="image/*" class="w-full text-[9px] text-slate-500 mb-3">
                <button onclick="analisarComIA()" class="w-full bg-blue-600 py-2 rounded text-[10px] font-black hover:bg-blue-500 uppercase shadow-lg">Avaliar Estrutura</button>
            </div>

            <div id="step-3" class="bg-slate-800 p-5 rounded-xl border border-slate-700 opacity-30 pointer-events-none transition-all">
                <h3 class="font-bold text-white mb-3 text-[10px] italic uppercase text-blue-400 underline">03. Conclusão</h3>
                <button onclick="finalizarProcesso()" class="w-full bg-green-600 py-2 rounded text-[10px] font-black hover:bg-green-500 uppercase shadow-lg">Gerar O.S. Final</button>
            </div>
        </div>

        <main id="terminal" class="bg-black rounded-2xl p-6 border border-slate-700 shadow-2xl h-80 overflow-y-auto font-mono text-[11px] leading-relaxed text-green-500 border-t-4 border-t-blue-500">
            <div>> [SISTEMA] Aguardando conexão Mongaguá/SP...</div>
        </main>
        
        <img id="img-engine" style="display:none;">
    </div>

    <script>
        let model;
        const terminal = document.getElementById('terminal');
        const DB = [ { cpf: "123", placa: "REG1234", nome: "ALESSANDRO B. RODRIGUES" } ];

        async function loadModel() {
            try {
                model = await mobilenet.load();
                document.getElementById('ai-status').innerText = "● MOTOR NEURAL PRONTO";
                document.getElementById('ai-status').className = "text-[10px] text-green-400 font-bold uppercase";
                escreverNoTerminal("IA v8.3 Sincronizada. Localização: Mongaguá/SP.");
            } catch(e) { escreverNoTerminal("Falha crítica no carregamento."); }
        }
        loadModel();

        function escreverNoTerminal(texto) {
            terminal.innerHTML += `<div class="mt-2">> ${texto}</div>`;
            terminal.scrollTop = terminal.scrollHeight;
        }

        async function validarRegistro() {
            const cpf = document.getElementById('user-cpf').value;
            const placa = document.getElementById('user-placa').value.toUpperCase();
            const file = document.getElementById('doc-input').files[0];

            if (!cpf || !placa || !file) return alert("Erro: Preencha todos os campos e anexe o documento.");

            escreverNoTerminal(`<span class="text-white">--- INICIANDO VALIDAÇÃO DE REGISTRO ---</span>`);
            escreverNoTerminal(`[SISTEMA] Processando metadados de ${file.name}...`);

            const img = document.getElementById('img-engine');
            img.src = URL.createObjectURL(file);

            img.onload = async () => {
                escreverNoTerminal(`<span class="text-yellow-400">[IA_OCR] Varredura Bio-Métrica em execução...</span>`);
                
                // Força a análise real da IA
                const predictions = await model.classify(img);
                const tags = predictions.map(p => p.className.toLowerCase()).join(' ');
                
                // TRAVA ANTI-ANIMAL
                if (['dog', 'cat', 'bird', 'owl', 'animal', 'kite'].some(t => tags.includes(t))) {
                    escreverNoTerminal(`<span class="text-red-500 font-bold">[ALERTA] Imagem biológica ou irrelevante detectada. Registro recusado.</span>`);
                    return;
                }

                // VALIDAÇÃO NO BANCO
                const user = DB.find(u => u.cpf === cpf && u.placa === placa);
                if (user) {
                    escreverNoTerminal(`<span class="text-blue-400 font-bold">[SUCESSO] Bem-vindo, ${user.nome}. Veículo validado.</span>`);
                    document.getElementById('step-1').classList.replace('border-blue-600', 'border-green-500');
                    document.getElementById('step-2').classList.remove('opacity-30', 'pointer-events-none');
                    document.getElementById('step-2').classList.add('border-blue-600', 'border-2');
                } else {
                    escreverNoTerminal(`<span class="text-red-400">[ERRO] Dados não coincidem com o banco de apólices Mongaguá.</span>`);
                }
            };
        }

        async function analisarComIA() {
            const file = document.getElementById('foto-sinistro').files[0];
            if (!file) return alert("Selecione a foto da batida!");

            escreverNoTerminal(`<span class="text-white">--- INICIANDO VERIFICAÇÃO VISUAL ---</span>`);
            const img = document.getElementById('img-engine');
            img.src = URL.createObjectURL(file);

            img.onload = async () => {
                escreverNoTerminal(`<span class="text-yellow-500">[IA_SCAN] Avaliando tensores de deformação...</span>`);
                const predictions = await model.classify(img);
                const tags = predictions.map(p => p.className.toLowerCase()).join(' ');
                const conf = Math.round(predictions[0].probability * 100);

                // Lógica de Identificação de Peça e Dano
                if (['car', 'wheel', 'vehicle', 'truck', 'door', 'bumper', 'grille', 'metal'].some(t => tags.includes(t)) && conf >= 25) {
                    let gravidade = conf < 55 ? "SEVERA" : "MÉDIA";
                    let peca = file.name.toLowerCase().includes('porta') ? "PORTA LATERAL" : "COMPONENTE EXTERNO";
                    
                    escreverNoTerminal(`<span class="text-purple-400 font-bold">--- PARECER TÉCNICO REGULA SP ---</span>`);
                    escreverNoTerminal(`PEÇA IDENTIFICADA: ${peca}`);
                    escreverNoTerminal(`NÍVEL DE DANO: ${gravidade}`);
                    escreverNoTerminal(`AÇÃO RECOMENDADA: ${gravidade === "SEVERA" ? "SUBSTITUIR" : "REPARAR"}`);
                    escreverNoTerminal(`<span class="text-slate-400 italic">DETALHE: ${gravidade === "SEVERA" ? "Perda de integridade da linha de vinco." : "Deformação passível de repuxo térmico."}</span>`);
                    
                    document.getElementById('step-2').classList.replace('border-blue-600', 'border-green-500');
                    document.getElementById('step-3').classList.remove('opacity-30', 'pointer-events-none');
                    document.getElementById('step-3').classList.add('border-blue-600', 'border-2');
                } else {
                    escreverNoTerminal(`<span class="text-red-500">[ERRO] Evidência visual inválida ou irrelevante.</span>`);
                }
            };
        }

        function finalizarProcesso() {
            escreverNoTerminal(`<span class="text-green-500 font-bold">--- PROCESSO CONCLUÍDO ---</span>`);
            escreverNoTerminal(`[SISTEMA] Ordem de Serviço autorizada em Mongaguá/SP.`);
        }
    </script>
</body>
</html>
