<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <title>Regula SP - Perícia de IA v3.3</title>
</head>
<body class="bg-slate-900 text-slate-100 font-sans">
    <div class="max-w-4xl mx-auto p-6">
        <header class="flex justify-between items-center border-b border-slate-700 pb-6 mb-8">
            <div>
                <h1 class="text-3xl font-bold text-blue-500 italic">Regula SP</h1>
                <p class="text-slate-400 text-sm">Sistema Pericial de Alta Precisão</p>
            </div>
            <div id="ai-status" class="text-right text-[10px] bg-slate-800 p-2 rounded border border-blue-500/30 text-yellow-400 font-bold">
                ● CARREGANDO REDE NEURAL...
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <button onclick="mostrarLog('registro')" class="bg-slate-800 p-4 rounded-xl border border-slate-700 hover:border-blue-500 text-left transition-all">
                <h3 class="font-bold text-blue-400 mb-1 text-sm italic">01. REGISTRO</h3>
                <p class="text-[9px] text-slate-500 font-black uppercase">Check-in de Dados</p>
            </button>

            <div class="bg-slate-800 p-4 rounded-xl border-2 border-blue-600 shadow-lg shadow-blue-500/20">
                <h3 class="font-bold text-white mb-2 text-sm italic">02. PERÍCIA VISUAL</h3>
                <input type="file" id="foto-sinistro" accept="image/*" class="w-full text-[9px] text-slate-500 mb-2 file:bg-blue-600 file:border-0 file:rounded file:text-white file:px-2 file:py-1">
                <button onclick="analisarComIAReal()" class="w-full bg-blue-600 py-2 rounded text-[10px] font-black hover:bg-blue-500 uppercase tracking-widest">Escaneamento Detalhado</button>
            </div>

            <button onclick="mostrarLog('conclusao')" class="bg-slate-800 p-4 rounded-xl border border-slate-700 hover:border-blue-500 text-left transition-all">
                <h3 class="font-bold text-blue-400 mb-1 text-sm italic">03. LIQUIDAÇÃO</h3>
                <p class="text-[9px] text-slate-500 font-black uppercase">Indenização Pix</p>
            </button>
        </div>

        <main id="terminal" class="bg-black rounded-2xl p-6 border border-slate-700 shadow-2xl h-96 overflow-y-auto font-mono text-[11px] leading-relaxed text-green-500 border-t-4 border-t-blue-500">
            <div>> [SISTEMA] Aguardando input de imagem para análise de quadrante...</div>
        </main>
        
        <img id="img-preview" style="position: absolute; left: -9999px; width: 300px;">
    </div>

    <script>
        let model;
        const terminal = document.getElementById('terminal');

        async function loadModel() {
            try {
                model = await mobilenet.load();
                const status = document.getElementById('ai-status');
                status.innerText = "● MOTOR PERICIAL ATIVO";
                status.className = "text-right text-[10px] bg-slate-800 p-2 rounded border border-green-500/30 text-green-400 font-bold";
                escreverNoTerminal("IA Local MobileNet v2.1 carregada. Filtros de peça: Ativos.");
            } catch (e) { escreverNoTerminal("Erro crítico de inicialização."); }
        }
        loadModel();

        function escreverNoTerminal(texto) {
            terminal.innerHTML += `<div class="mt-2">> ${texto}</div>`;
            terminal.scrollTop = terminal.scrollHeight;
        }

        async function analisarComIAReal() {
            const fileInput = document.getElementById('foto-sinistro');
            if (fileInput.files.length === 0) return alert("Selecione uma imagem!");

            const file = fileInput.files[0];
            const imgElement = document.getElementById('img-preview');
            
            escreverNoTerminal(`<span class="text-white">--- INICIANDO PERÍCIA DE ALTA PRECISÃO ---</span>`);
            escreverNoTerminal(`[SISTEMA] Analisando arquivo: ${file.name}`);

            const reader = new FileReader();
            reader.onload = function(e) {
                imgElement.src = e.target.result;
                setTimeout(async () => {
                    escreverNoTerminal(`<span class="text-yellow-500">[IA_SCAN] Mapeando geometria de componentes...</span>`);
                    const predictions = await model.classify(imgElement);
                    processarVeredito(predictions);
                }, 800);
            };
            reader.readAsDataURL(file);
        }

        function processarVeredito(predictions) {
            const classeDetectada = predictions[0].className.toLowerCase();
            const confianca = Math.round(predictions[0].probability * 100);
            
            // Regras de identificação de peças
            const ehPorta = classeDetectada.includes('door') || classeDetectada.includes('panel');
            const ehFrente = classeDetectada.includes('grille') || classeDetectada.includes('bumper') || classeDetectada.includes('hood') || classeDetectada.includes('cab');
            const ehGeral = ['car', 'wheel', 'vehicle', 'truck', 'tire', 'wagon', 'minivan', 'pickup', 'taxi', 'jeep'].some(t => classeDetectada.includes(t));

            escreverNoTerminal(`[IA_DEBUG] Identificado: <span class="text-blue-400">${classeDetectada}</span> (${confianca}% certeza)`);

            if ((ehPorta || ehFrente || ehGeral) && confianca >= 40) {
                let peca = "Painel Externo (Não especificado)";
                let valor = "1.100,00";
                
                if (ehPorta) {
                    peca = "Porta Lateral (Diferenciação via IA por quadrante)";
                    valor = "1.850,00";
                } else if (ehFrente) {
                    peca = "Conjunto Frontal (Grade/Para-choque)";
                    valor = "2.300,00";
                }

                escreverNoTerminal(`<span class="text-white font-bold">[OK] Evidência autenticada como componente automotivo.</span>`);
                
                setTimeout(() => {
                    escreverNoTerminal(`<span class="text-purple-400 font-bold">--- RELATÓRIO TÉCNICO REGULA SP ---</span>`);
                    escreverNoTerminal(`<span class="text-white">Componente: ${peca}</span>`);
                    escreverNoTerminal(`<span class="text-white">Dano Identificado: Deformação com ruptura de verniz.</span>`);
                    escreverNoTerminal(`<span class="text-white">Custo Estimado: R$ ${valor}</span>`);
                    escreverNoTerminal(`<span class="text-green-500 font-bold">[VEREDITO] Sinistro validado. Módulo de pagamento liberado em Mongaguá/SP.</span>`);
                }, 1000);
            } else {
                escreverNoTerminal(`<span class="text-red-500 font-bold">[BLOQUEIO] Evidência rejeitada.</span>`);
                escreverNoTerminal(`<span class="text-red-400">Motivo: Objeto não identificado como peça automotiva ou imagem inconclusiva (${confianca}%).</span>`);
            }
        }

        function mostrarLog(tipo) {
            const logs = {
                'registro': 'Consultando logic/bloco_1... CPF em conformidade com a apólice ativa.',
                'conclusao': 'Gerando ordem de pagamento imediata... Voucher enviado para o e-mail do segurado.'
            };
            escreverNoTerminal(`<span class="text-blue-400">${logs[tipo]}</span>`);
        }
    </script>
</body>
</html>
