<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <title>Regula SP - Full Engine v8.2</title>
</head>
<body class="bg-slate-900 text-slate-100 font-sans">
    <div class="max-w-4xl mx-auto p-6">
        <header class="flex justify-between items-center border-b border-slate-700 pb-6 mb-8">
            <div>
                <h1 class="text-3xl font-bold text-blue-500 italic uppercase">Regula SP</h1>
                <p class="text-slate-400 text-sm italic">Base Mongaguá | v8.2 Otimizada</p>
            </div>
            <div id="ai-status" class="text-[10px] text-yellow-400 font-bold uppercase">● Aguardando...</div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div id="step-1" class="bg-slate-800 p-5 rounded-xl border-2 border-blue-600">
                <h3 class="font-bold text-white mb-3 text-[10px] italic uppercase text-blue-400">01. Registro & Documento</h3>
                <input type="text" id="user-cpf" placeholder="CPF do Segurado" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-[10px] mb-2 outline-none">
                <input type="text" id="user-placa" placeholder="Placa do Veículo" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-[10px] mb-2 outline-none">
                <input type="file" id="doc-input" class="w-full text-[9px] text-slate-500 mb-3">
                <button onclick="validarRegistro()" class="w-full bg-blue-600 py-2 rounded text-[10px] font-black hover:bg-blue-500 uppercase">Validar Acesso</button>
            </div>

            <div id="step-2" class="bg-slate-800 p-5 rounded-xl border border-slate-700 opacity-30 pointer-events-none">
                <h3 class="font-bold text-white mb-3 text-[10px] italic uppercase text-blue-400">02. Verificação Visual</h3>
                <input type="file" id="foto-sinistro" accept="image/*" class="w-full text-[9px] text-slate-500 mb-3">
                <button onclick="analisarComIA()" class="w-full bg-blue-600 py-2 rounded text-[10px] font-black hover:bg-blue-500 uppercase">Analisar Estrutura</button>
            </div>

            <div id="step-3" class="bg-slate-800 p-5 rounded-xl border border-slate-700 opacity-30 pointer-events-none">
                <h3 class="font-bold text-white mb-3 text-[10px] italic uppercase text-blue-400">03. Conclusão</h3>
                <button onclick="finalizarProcesso()" class="w-full bg-green-600 py-2 rounded text-[10px] font-black hover:bg-green-500 uppercase">Emitir Parecer</button>
            </div>
        </div>

        <main id="terminal" class="bg-black rounded-2xl p-6 border border-slate-700 shadow-2xl h-80 overflow-y-auto font-mono text-[11px] leading-relaxed text-green-500 border-t-4 border-t-blue-500">
            <div>> [SISTEMA] Pronto para processamento em Mongaguá/SP.</div>
        </main>
        
        <img id="img-proc" style="display:none;">
    </div>

    <script>
        let model;
        const terminal = document.getElementById('terminal');
        const DB = [ { cpf: "123", placa: "REG1234", nome: "ALESSANDRO B. RODRIGUES", status: "REGULAR" } ];

        async function loadModel() {
            model = await mobilenet.load();
            document.getElementById('ai-status').innerText = "● MOTOR NEURAL ATIVO";
            document.getElementById('ai-status').className = "text-[10px] text-green-400 font-bold uppercase";
            escreverNoTerminal("IA v8.2 Otimizada carregada com sucesso.");
        }
        loadModel();

        function escreverNoTerminal(texto) {
            terminal.innerHTML += `<div class="mt-2">> ${texto}</div>`;
            terminal.scrollTop = terminal.scrollHeight;
        }

        async function validarRegistro() {
            const cpf = document.getElementById('user-cpf').value;
            const placa = document.getElementById('user-placa').value.toUpperCase();
            const docInput = document.getElementById('doc-input');

            if (!cpf || !placa || docInput.files.length === 0) return alert("Preencha todos os campos!");

            escreverNoTerminal(`<span class="text-white">--- INICIANDO VALIDAÇÃO DE REGISTRO ---</span>`);
            const img = document.getElementById('img-proc');
            img.src = URL.createObjectURL(docInput.files[0]);

            img.onload = async () => {
                escreverNoTerminal(`[IA_OCR] Varredura de integridade iniciada...`);
                const predictions = await model.classify(img);
                const tags = predictions.map(p => p.className.toLowerCase()).join(' ');
                
                if (['dog', 'cat', 'bird', 'owl', 'animal'].some(t => tags.includes(t))) {
                    escreverNoTerminal(`<span class="text-red-500 font-bold">[FRAUDE] Imagem biológica não aceita como documento.</span>`);
                    return;
                }

                const user = DB.find(u => u.cpf === cpf && u.placa === placa);
                if (user) {
                    escreverNoTerminal(`<span class="text-blue-400 font-bold">[SUCESSO] Bem-vindo, ${user.nome}. Veículo Regular.</span>`);
                    ativar(2);
                } else {
                    escreverNoTerminal(`<span class="text-red-400">[ERRO] Dados não encontrados na base Mongaguá.</span>`);
                }
            };
        }

        async function analisarComIA() {
            const fileInput = document.getElementById('foto-sinistro');
            if (fileInput.files.length === 0) return alert("Selecione a foto!");
            const img = document.getElementById('img-proc');
            img.src = URL.createObjectURL(fileInput.files[0]);

            escreverNoTerminal(`<span class="text-white">--- INICIANDO VERIFICAÇÃO VISUAL ---</span>`);
            
            img.onload = async () => {
                const predictions = await model.classify(img);
                const tags = predictions.map(p => p.className.toLowerCase()).join(' ');
                const conf = Math.round(predictions[0].probability * 100);

                if (['car', 'wheel', 'vehicle', 'truck', 'door', 'bumper', 'grille', 'metal'].some(t => tags.includes(t)) && conf >= 25) {
                    let gravidade = conf < 55 ? "SEVERA" : "MÉDIA";
                    let peca = fileInput.files[0].name.toLowerCase().includes('porta') ? "PORTA LATERAL" : "PAINEL EXTERNO";
                    
                    escreverNoTerminal(`<span class="text-purple-400 font-bold">--- PARECER TÉCNICO REGULA SP ---</span>`);
                    escreverNoTerminal(`COMPONENTE: ${peca}`);
                    escreverNoTerminal(`GRAVIDADE: ${gravidade}`);
                    escreverNoTerminal(`AÇÃO: ${gravidade === "SEVERA" ? "SUBSTITUIR" : "REPARAR"}`);
                    escreverNoTerminal(`<span class="text-slate-400 italic">OBS: ${gravidade === "SEVERA" ? "Deformação profunda de vinco." : "Dano passível de repuxo."}</span>`);
                    
                    ativar(3);
                } else {
                    escreverNoTerminal(`<span class="text-red-500">[ERRO] Evidência visual inválida.</span>`);
                }
            };
        }

        function ativar(passo) {
            const el = document.getElementById(`step-${passo}`);
            el.classList.remove('opacity-30', 'pointer-events-none');
            el.classList.add('border-blue-600', 'border-2');
            document.getElementById(`step-${passo-1}`).classList.replace('border-blue-600', 'border-green-500');
        }

        function finalizarProcesso() {
            escreverNoTerminal(`<span class="text-green-500 font-bold">--- PROCESSO CONCLUÍDO ---</span>`);
            escreverNoTerminal(`Ordem de Serviço autorizada para Alessandro B. Rodrigues.`);
        }
    </script>
</body>
</html>
