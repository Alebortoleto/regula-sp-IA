<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <title>Regula SP - Sistema de Perícia v8.0</title>
</head>
<body class="bg-slate-900 text-slate-100 font-sans">
    <div class="max-w-4xl mx-auto p-6">
        <header class="flex justify-between items-center border-b border-slate-700 pb-6 mb-8">
            <div>
                <h1 class="text-3xl font-bold text-blue-500 italic uppercase">Regula SP</h1>
                <p class="text-slate-400 text-sm">Plataforma de Regulação v8.0 - Mongaguá</p>
            </div>
            <div id="ai-status" class="text-[10px] text-green-400 font-bold uppercase">● Motor Neural Ativo</div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div id="step-1" class="bg-slate-800 p-5 rounded-xl border-2 border-blue-600 transition-all">
                <h3 class="font-bold text-white mb-3 text-[10px] italic uppercase tracking-widest text-blue-400">01. Registro & Documentação</h3>
                <input type="text" id="user-cpf" placeholder="CPF do Segurado" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-[10px] mb-2 outline-none">
                <input type="text" id="user-placa" placeholder="Placa do Veículo" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-[10px] mb-2 outline-none">
                <label class="block text-[8px] text-slate-500 mb-1 font-bold">SUBIR DOCUMENTO (CNH/CRLV)</label>
                <input type="file" id="doc-input" class="w-full text-[9px] text-slate-500 mb-3">
                <button onclick="validarRegistroRobusto()" class="w-full bg-blue-600 py-2 rounded text-[10px] font-black hover:bg-blue-500 uppercase">Validar Registro</button>
            </div>

            <div id="step-2" class="bg-slate-800 p-5 rounded-xl border border-slate-700 opacity-30 pointer-events-none transition-all">
                <h3 class="font-bold text-white mb-3 text-[10px] italic uppercase tracking-widest text-blue-400">02. Verificação Visual</h3>
                <input type="file" id="foto-sinistro" accept="image/*" class="w-full text-[9px] text-slate-500 mb-3">
                <button onclick="analisarComIAReal()" class="w-full bg-blue-600 py-2 rounded text-[10px] font-black hover:bg-blue-500 uppercase">Analisar Impacto</button>
            </div>

            <div id="step-3" class="bg-slate-800 p-5 rounded-xl border border-slate-700 opacity-30 pointer-events-none transition-all">
                <h3 class="font-bold text-white mb-3 text-[10px] italic uppercase tracking-widest text-blue-400">03. Conclusão</h3>
                <button onclick="finalizarProcesso()" class="w-full bg-green-600 py-2 rounded text-[10px] font-black hover:bg-green-500 uppercase">Gerar Parecer Final</button>
            </div>
        </div>

        <main id="terminal" class="bg-black rounded-2xl p-6 border border-slate-700 shadow-2xl h-80 overflow-y-auto font-mono text-[11px] leading-relaxed text-green-500">
            <div>> [SISTEMA] Aguardando conexão...</div>
        </main>
        
        <img id="img-doc-preview" style="display:none;">
        <img id="img-pericia-preview" style="display:none;">
    </div>

    <script>
        let model;
        const terminal = document.getElementById('terminal');
        let statusSeguro = false;

        // Banco de Dados Simulado com Status Legal
        const DB_VEICULOS = [
            { cpf: "123", placa: "REG1234", nome: "ALESSANDRO B. RODRIGUES", status: "REGULAR" },
            { cpf: "456", placa: "ABC1234", nome: "VEICULO RESTRITO", status: "BLOQUEIO_JUDICIAL" }
        ];

        async function loadModel() {
            model = await mobilenet.load();
            escreverNoTerminal("IA v8.0 Online. Localização: Mongaguá/SP.");
        }
        loadModel();

        function escreverNoTerminal(texto) {
            terminal.innerHTML += `<div class="mt-2">> ${texto}</div>`;
            terminal.scrollTop = terminal.scrollHeight;
        }

        async function validarRegistroRobusto() {
            const cpf = document.getElementById('user-cpf').value;
            const placa = document.getElementById('user-placa').value.toUpperCase();
            const docInput = document.getElementById('doc-input');

            if (!cpf || !placa || docInput.files.length === 0) return alert("Preencha todos os campos!");

            escreverNoTerminal(`<span class="text-white">--- INICIANDO VALIDAÇÃO DE DOCUMENTO ---</span>`);
            
            const file = docInput.files[0];
            const imgDoc = document.getElementById('img-doc-preview');
            imgDoc.src = URL.createObjectURL(file);

            imgDoc.onload = async () => {
                const predictions = await model.classify(imgDoc);
                const tags = predictions.map(p => p.className.toLowerCase()).join(' ');
                
                // Filtro Biológico: Impede que fotos de animais passem como documento
                const ehBio = ['dog', 'cat', 'bird', 'owl', 'animal', 'person'].some(t => tags.includes(t));
                
                if (ehBio) {
                    escreverNoTerminal(`<span class="text-red-500 font-bold">[FRAUDE] Imagem inválida detectada no registro. Documento deve ser CNH ou CRLV.</span>`);
                    return;
                }

                // Validação no Banco de Dados
                const registro = DB_VEICULOS.find(v => v.cpf === cpf && v.placa === placa);

                if (registro) {
                    if (registro.status !== "REGULAR") {
                        escreverNoTerminal(`<span class="text-red-500 font-bold">[BLOQUEIO] Veículo com pendência administrativa: ${registro.status}</span>`);
                        return;
                    }
                    escreverNoTerminal(`<span class="text-blue-400 font-bold">[SUCESSO] Segurado: ${registro.nome}. Veículo Regular em Mongaguá.</span>`);
                    statusSeguro = true;
                    document.getElementById('step-1').classList.replace('border-blue-600', 'border-green-500');
                    document.getElementById('step-2').classList.remove('opacity-30', 'pointer-events-none');
                    document.getElementById('step-2').classList.add('border-blue-600', 'border-2');
                } else {
                    escreverNoTerminal(`<span class="text-red-400">[ERRO] Dados divergentes ou apólice inexistente.</span>`);
                }
            };
        }

        async function analisarComIAReal() {
            const fileInput = document.getElementById('foto-sinistro');
            const imgPericia = document.getElementById('img-pericia-preview');
            const file = fileInput.files[0];
            
            escreverNoTerminal(`<span class="text-white">--- INICIANDO VERIFICAÇÃO VISUAL ---</span>`);
            const reader = new FileReader();
            reader.onload = function(e) {
                imgPericia.src = e.target.result;
                imgPericia.onload = async () => {
                    const predictions = await model.classify(imgPericia);
                    processarPericia(predictions, file.name.toLowerCase());
                };
            };
            reader.readAsDataURL(file);
        }

        function processarPericia(predictions, nome) {
            const tags = predictions.map(p => p.className.toLowerCase()).join(' ');
            const conf = Math.round(predictions[0].probability * 100);
            const ehVeiculo = ['car', 'wheel', 'vehicle', 'truck', 'door', 'bumper', 'metal'].some(t => tags.includes(t));

            if (ehVeiculo && conf >= 30) {
                let peca = nome.includes('porta') ? "Porta Lateral" : "Painel de Carroceria";
                let gravidade = conf < 55 ? "SEVERA" : "MÉDIA";
                let acao = gravidade === "SEVERA" ? "SUBSTITUIR COMPONENTE" : "REPARAR (FUNILARIA)";
                let obs = gravidade === "SEVERA" ? "Deformação profunda com perda de vinco estrutural." : "Amassado passível de repuxo térmico.";

                escreverNoTerminal(`<span class="text-purple-400 font-bold">--- PARECER TÉCNICO REGULA SP ---</span>`);
                escreverNoTerminal(`PEÇA: ${peca.toUpperCase()}`);
                escreverNoTerminal(`GRAVIDADE: ${gravidade}`);
                escreverNoTerminal(`AÇÃO: ${acao}`);
                escreverNoTerminal(`<span class="text-slate-400 italic">OBS: ${obs}</span>`);
                
                document.getElementById('step-2').classList.replace('border-blue-600', 'border-green-500');
                document.getElementById('step-3').classList.remove('opacity-30', 'pointer-events-none');
                document.getElementById('step-3').classList.add('border-blue-600', 'border-2');
            } else {
                escreverNoTerminal(`<span class="text-red-500">[ERRO] Objeto inválido para perícia visual.</span>`);
            }
        }

        function finalizarProcesso() {
            if (!statusSeguro) {
                escreverNoTerminal(`<span class="text-red-600">[ERRO CRÍTICO] Processo não pode ser concluído sem validação legal.</span>`);
                return;
            }
            escreverNoTerminal(`<span class="text-green-500 font-bold">--- PROCESSO CONCLUÍDO ---</span>`);
            escreverNoTerminal(`Ordem de Serviço autorizada em Mongaguá/SP.`);
        }
    </script>
</body>
</html>
